<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fogli di stile -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <title>Simon Says</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center mt-4">
                    <h2>Simon says</h2>
                </div>
            </div>
            <div class="row" id="numeri-random-container">
                <div class="col-md-12 mt-5">
                    <h2 id="numeri" class="text-center"></h2>
                </div>
            </div>
        </div>
        <div class="timer-container shadow-lg">
            <h4>Timer</h4>
            <div id="timer"></div>
        </div>
        <div class="result-container inactive">
            <h4>Risultato</h4>
            <div id="risultato"></div>
        </div>
        <div class="num-result-container float-window inactive">
            <div id="num-identified">
            </div>
        </div>
    </main>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/simon-v2.js"></script>
</body>
</html>
